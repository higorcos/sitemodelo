<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML 2 22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Exemplo HTML</h1>
    </header>
    <main>
        <p>Este é um exemplo básico de página HTML com CSS embutido.</p>
        <p>Clique no botão abaixo para ver uma ação com JavaScript:</p>
        <button onclick="mostrarMensagem()">Clique aqui</button>
    </main>
    <script>
        function mostrarMensagem() {
            alert("Olá! Você clicou no botão.");
        }
    </script>
</body>
</html>
